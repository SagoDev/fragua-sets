name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ----------------------------
  # Formatting
  # ----------------------------
  formatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black mdformat mdformat-gfm

      - name: Check Python formatting (Black)
        run: black --check .

      - name: Check Markdown formatting
        run: mdformat --check . --exclude README.md


  # ----------------------------
  # Linting
  # ----------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint requests pandas numpy sqlalchemy scikit-learn

      - name: Run Pylint
        run: |
          pylint fragua_sets \
            --output-format=colorized \
            --disable=C0103,C0415,E0401 \
            --extension-pkg-whitelist=pydantic

  # ----------------------------
  # Typing
  # ----------------------------
  typing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install typing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy pandas-stubs types-requests

      - name: Run mypy
        run: |
          mypy fragua_sets \
            --strict \
            --pretty \
            --ignore-missing-imports \
            --python-version ${{ matrix.python-version }}

  # ----------------------------
  # Package integrity
  # ----------------------------
  build-check:
    needs: [formatting, lint, typing]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build

      - name: Validate distribution
        run: twine check dist/*
